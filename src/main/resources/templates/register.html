<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-white flex flex-col items-center justify-center px-4 py-10 text-slate-700">
	<header class="flex flex-col items-center mb-6 max-w-md mx-auto">
	  <img th:src="@{/images/logo.png}" alt="BillPro Logo"
	       class="w-20 h-20 rounded-xl shadow-lg mb-4" />

	  <h1 class="text-3xl font-extrabold text-slate-900">Create Account</h1>
	  <p class="text-sm text-slate-500 mt-1 max-w-xs text-center">
	    Join thousands of businesses using our billing platform
	  </p>
	</header>


  <main class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-2 text-center text-slate-900">Register</h2>
    <p class="text-center text-sm text-slate-500 mb-8">Enter your details to create your account</p>

    <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </span>
          <input
            id="username"
            type="text"
            th:field="*{username}"
            required
            placeholder="Enter your username"
            class="block w-full rounded-md border border-slate-300 bg-slate-50 py-3 pl-10 pr-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 12l-4-4m0 0l-4 4m4-4v12" />
            </svg>
            <svg class="h-5 w-5 -ml-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954 6.478a2.25 2.25 0 002.592 0L22.5 12" />
            </svg>
          </span>
          <input
            id="email"
            type="email"
            th:field="*{email}"
            required
            placeholder="Enter your email"
            class="block w-full rounded-md border border-slate-300 bg-slate-50 py-3 pl-10 pr-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.1046 0 2-.8954 2-2V7a2 2 0 10-4 0v2c0 1.1046.8954 2 2 2z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 11v6a4 4 0 004 4h6a4 4 0 004-4v-6a4 4 0 00-4-4H9a4 4 0 00-4 4z" />
            </svg>
          </span>
          <input
            id="password"
            type="password"
            th:field="*{password}"
            required
            placeholder="Create a strong password"
            class="block w-full rounded-md border border-slate-300 bg-slate-50 py-3 pl-10 pr-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full text-white font-semibold bg-gradient-to-r from-blue-400 to-blue-700 py-3 rounded-md shadow-md hover:from-blue-500 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 transition flex items-center justify-center gap-2"
      >
        Register
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </form>

    <p class="text-center text-sm text-slate-500 mt-6">
      Already have an account?
      <a th:href="@{/login}" class="text-blue-600 font-medium hover:underline">Sign in here</a>
    </p>
  </main>

  <footer class="mt-10 text-center max-w-md mx-auto text-xs text-slate-400 select-none">
    <p>Trusted by 10,000+ businesses worldwide</p>
    <p class="flex items-center justify-center gap-1 mt-1 text-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.1046 0 2-.8954 2-2V7a2 2 0 10-4 0v2c0 1.1046.8954 2 2 2z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 11v6a4 4 0 004 4h6a4 4 0 004-4v-6a4 4 0 00-4-4H9a4 4 0 00-4 4z" />
      </svg>
      Your data is encrypted and secure
    </p>
  </footer>

</body>
</html>
